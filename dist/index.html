<!DOCTYPE html>

    <head>

    <body>
        <div class = "bg-danger text-align-center">

                <div class = "card-body">
                    <h4 class = "card-title"> s</h4>
                    <h5 class = "card-subtitle"> Manager</h5>
                    <ul class = "list-group list-group-flush">

                    </ul>
                </div>
            </div>    
            <div class = "card">
                <div class = "card-body">
                    <h4 class = "card-title"> e</h4>
                    <h5 class = "card-subtitle"> Engineer</h5>
                    <ul class = "list-group list-group-flush">
                        <li class = "list-group-item">ID: e </li>
                        <li class = "list-group-item">Email: undefined </li>

                    </ul>
                </div>
            </div>    
            
        </div>
